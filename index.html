<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Hafazan | SMKA Tok Bachok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400; /* Hijau SMKA */
            --secondary-color: #FFD700; /* Kuning Emas */
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        .header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-bottom: 6px solid var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -50px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 { color: var(--primary-color); margin-bottom: 5px; font-weight: 700; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input[type="text"]:focus { border-color: var(--primary-color); }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #004d00; transform: translateY(-2px); }

        /* Card Keputusan */
        .result-card {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            background: #ffffff;
            border-left: 8px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .result-card h3 { 
            color: var(--primary-color); 
            margin-top: 0; 
            border-bottom: 2px solid #f0f0f0; 
            padding-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .info-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 12px; 
            font-size: 14px; 
            border-bottom: 1px solid #f9f9f9; 
            padding-bottom: 5px; 
        }

        .info-label { font-weight: 600; color: #777; }
        .info-value { font-weight: 600; color: var(--text-color); text-align: right; }
        
        .loading { display: none; margin: 20px 0; color: var(--primary-color); font-weight: bold; }

        .footer { margin-top: auto; padding: 40px; color: #888; font-size: 12px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; letter-spacing: 1px; font-size: 24px;">SMKA TOK BACHOK</h1>
        <p style="margin:8px 0 0 0; opacity: 0.9; font-weight: 300;">Portal Semakan Hafazan Ibu Bapa</p>
    </div>

    <div class="container">
        <h2>Semakan Prestasi</h2>
        <p class="subtitle">Masukkan No. Kad Pengenalan tanpa tanda (-)</p>
        
        <input type="text" id="ic_input" placeholder="Contoh: 090101035566" maxlength="12">
        <button onclick="cariData()">SEMAK SEKARANG</button>

        <div id="loading" class="loading">Sedang memproses data...</div>

        <div id="result_box" class="result-card">
            <h3 id="res_nama"></h3>
            
            <div class="info-row"><span class="info-label">Kelas</span> <span id="res_kelas" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Guru Halaqah</span> <span id="res_guru" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Muka Surat</span> <span id="res_ms" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Juzuk</span> <span id="res_juzuk" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Prestasi</span> <span id="res_prestasi" class="info-value"></span></div>
            <div class="info-row"><span class="info-label">Sukatan Semasa</span> <span id="res_sukatan" class="info-value"></span></div>
            <div class="info-row" style="border:none;"><span class="info-label">Ranking Kelas</span> <span id="res_ranking" class="info-value"></span></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 SMKA Tok Bachok <br> Diperkasakan oleh Sistem Pengurusan Hafazan Digital
    </div>

    <script>
        // Pautan Apps Script yang anda berikan
        const API_URL = "https://script.google.com/macros/s/AKfycby20mfLIarX7-5t21WKZGvVWR7TDVLHR582OlBTAU5OdQVtJwhxK2YyCJeRUSZS3qnR/exec";

        async function cariData() {
            const ic = document.getElementById('ic_input').value.trim();
            const resultBox = document.getElementById('result_box');
            const loading = document.getElementById('loading');

            if (ic === "" || ic.length < 1) {
                alert("Sila masukkan No. Kad Pengenalan.");
                return;
            }

            // Reset paparan
            resultBox.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}?ic=${ic}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data && !data.error) {
                    document.getElementById('res_nama').innerText = data.nama;
                    document.getElementById('res_kelas').innerText = data.kelas;
                    document.getElementById('res_guru').innerText = data.guru;
                    document.getElementById('res_ms').innerText = data.muka_surat || "-";
                    document.getElementById('res_juzuk').innerText = data.juzuk || "-";
                    document.getElementById('res_prestasi').innerText = data.prestasi || "-";
                    document.getElementById('res_sukatan').innerText = data.sukatan || "-";
                    document.getElementById('res_ranking').innerText = data.ranking || "-";

                    resultBox.style.display = 'block';
                } else {
                    alert("Rekod tidak dijumpai. Sila pastikan No. KP betul.");
                }
            } catch (error) {
                loading.style.display = 'none';
                alert("Ralat teknikal. Sila cuba lagi sebentar.");
                console.error("Error:", error);
            }
        }

        // Benarkan tekan 'Enter' untuk cari
        document.getElementById('ic_input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                cariData();
            }
        });
    </script>
</body>
</html>
