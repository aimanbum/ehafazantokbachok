<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Hafazan | SMKA Tok Bachok</title>
    <style>
        :root {
            --primary-color: #006400; /* Hijau SMKA */
            --secondary-color: #FFD700; /* Kuning Emas */
            --bg-color: #f0f4f3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        .header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-bottom: 6px solid var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -40px;
            text-align: center;
        }

        h2 { color: var(--primary-color); margin-bottom: 10px; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: var(--primary-color); }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #004d00; transform: translateY(-2px); }

        /* Card Keputusan */
        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: #f9fdf9;
            border: 1px solid #e0eee0;
            text-align: left;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-card h3 { color: var(--primary-color); margin-top: 0; border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        .info-label { font-weight: bold; color: #555; }
        
        .loading { display: none; margin: 20px 0; color: var(--primary-color); font-weight: bold; }

        .footer { margin-top: auto; padding: 30px; color: #888; font-size: 12px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; letter-spacing: 2px;">SMKA TOK BACHOK</h1>
        <p style="margin:5px 0 0 0; opacity: 0.9;">Sistem Semakan Hafazan Digital</p>
    </div>

    <div class="container">
        <h2>Semakan Ibu Bapa</h2>
        <p class="subtitle">Sila masukkan No. Kad Pengenalan anak tanpa tanda (-)</p>
        
        <input type="text" id="ic_input" placeholder="Contoh: 090101035566" maxlength="12">
        <button onclick="cariData()">SEMAK PRESTASI</button>

        <div id="loading" class="loading">Sila tunggu, sedang mengambil data...</div>

        <div id="result_box" class="result-card">
            <h3 id="res_nama"></h3>
            
            <div class="info-row"><span class="info-label">Kelas:</span> <span id="res_kelas"></span></div>
            <div class="info-row"><span class="info-label">Guru Halaqah:</span> <span id="res_guru"></span></div>
            <div class="info-row"><span class="info-label">Muka Surat:</span> <span id="res_ms"></span></div>
            <div class="info-row"><span class="info-label">Juzuk:</span> <span id="res_juzuk"></span></div>
            <div class="info-row"><span class="info-label">Status:</span> <span id="res_status"></span></div>
            <div class="info-row" style="border:none;"><span class="info-label">Tarikh Kemaskini:</span> <span id="res_tarikh"></span></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 SMKA Tok Bachok. Semua Hak Terpelihara.
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwMbEkgHcw6p5SXPB7ZvrLUCjyFfcfF-_FZ6Q6jdqCkS5ZztEN-VIhfS1PR6K9mCbwn/exec";

        async function cariData() {
            const ic = document.getElementById('ic_input').value.trim();
            const resultBox = document.getElementById('result_box');
            const loading = document.getElementById('loading');

            if (ic === "" || ic.length < 12) {
                alert("Sila masukkan 12 digit No. Kad Pengenalan yang betul.");
                return;
            }

            // Reset paparan
            resultBox.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}?ic=${ic}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data) {
                    document.getElementById('res_nama').innerText = data.nama;
                    document.getElementById('res_kelas').innerText = data.kelas;
                    document.getElementById('res_guru').innerText = data.guru;
                    document.getElementById('res_ms').innerText = data.muka_surat || "-";
                    document.getElementById('res_juzuk').innerText = data.juzuk || "-";
                    document.getElementById('res_status').innerText = data.status || "-";
                    document.getElementById('res_tarikh').innerText = data.tarikh || "-";

                    resultBox.style.display = 'block';
                } else {
                    alert("Maaf, rekod tidak dijumpai. Sila pastikan No. KP adalah tepat.");
                }
            } catch (error) {
                loading.style.display = 'none';
                alert("Ralat teknikal berlaku. Sila cuba sebentar lagi.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
